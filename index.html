<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERADOR  SENSI FREE FIRE | Codixs Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ff-red-primary: #ff4d4d; /* Rojo FF */
            --ff-yellow-accent: #ffcc00; /* Amarillo FF */
            --ff-blue-neon: #00eaff; /* Azul ne贸n */
            --bg-dark: #120a16; /* Fondo oscuro morado */
            --card-dark: #1f112e; /* Fondo de caja m谩s oscuro */
            --text-light: #f0f0f0; /* Texto claro */
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            background-image: url('https://i.imgur.com/k9bT6tD.png'); /* Fondo de textura/patr贸n */
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* Animaci贸n de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 77, 77, 0.1) 0%, transparent 70%),
                        radial-gradient(circle at top left, rgba(0, 234, 255, 0.15) 0%, transparent 60%);
            z-index: -1;
            animation: pulseBg 20s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            width: 90%;
            max-width: 650px;
            margin: 20px auto; /* Menos margen arriba para centrar mejor */
            padding: 0;
            position: relative;
            z-index: 10;
        }

        /* --- CAJA DEL GENERADOR --- */
        .generator-box {
            background: var(--card-dark);
            border-radius: 25px;
            padding: 35px 30px;
            border: 4px solid var(--ff-red-primary); /* Borde rojo */
            box-shadow: 0 0 40px rgba(255, 77, 77, 0.6), 0 0 15px rgba(0, 234, 255, 0.3); /* Doble sombra ne贸n */
            text-align: center;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1, h2 {
            font-family: 'Bangers', cursive; /* Fuente de c贸mic */
            color: var(--ff-yellow-accent);
            text-shadow: 3px 3px 0px var(--ff-red-primary); /* Borde en el texto */
            font-size: clamp(2.2rem, 5vw, 3.5rem); /* Tama帽o responsivo */
            margin-bottom: 25px;
        }
        h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); margin-top: 0; }


        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        select, input[type="text"] {
            padding: 18px 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.4); /* Fondo semi-transparente */
            border: 2px solid var(--ff-blue-neon); /* Borde azul ne贸n */
            color: var(--text-light);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.4);
            transition: all 0.3s ease;
        }
        select:focus, input[type="text"]:focus {
            border-color: var(--ff-yellow-accent);
            box-shadow: 0 0 15px var(--ff-yellow-accent);
            outline: none;
        }
        input::placeholder { color: #aaa; }


        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--ff-blue-neon);
            margin-top: 10px;
        }
        .checkbox-container input {
            width: 25px;
            height: 25px;
            accent-color: var(--ff-red-primary); /* Color del checkbox */
        }

        .btn-generate {
            background: linear-gradient(45deg, var(--ff-red-primary), #ff00ff); /* Degradado rojo-magenta */
            color: var(--text-light);
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Press Start 2P', cursive; /* Fuente retro */
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.7);
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .btn-generate:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 5px 30px rgba(255, 77, 77, 0.9);
            filter: brightness(1.1);
        }

        /* --- RESULTADOS --- */
        #resultado {
            display: none;
            margin-top: 35px;
            padding: 25px;
            background: rgba(0,0,0,0.6); /* Fondo semi-transparente */
            border-radius: 18px;
            border: 3px dashed var(--ff-yellow-accent);
            animation: resultPop 0.6s ease-out forwards;
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
        }

        @keyframes resultPop {
            0% { transform: scale(0.9) translateY(20px); opacity: 0; }
            70% { transform: scale(1.02) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }


        #resultado h3 {
            font-family: 'Bangers', cursive;
            color: var(--ff-yellow-accent);
            text-shadow: 2px 2px 0px var(--ff-red-primary);
            font-size: clamp(1.6rem, 3.5vw, 2.5rem);
            margin-bottom: 20px;
        }

        .sensi-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1); /* L铆nea punteada */
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
        }
        .sensi-row:last-child { border-bottom: none; } /* Sin borde en el 煤ltimo */

        .sensi-row span:last-child {
            color: var(--ff-red-primary);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.6); /* Sombra al valor */
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #888;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            padding: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            color: var(--ff-blue-neon);
            border-color: var(--ff-blue-neon);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
            background: rgba(0, 234, 255, 0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">CODIXS GAMES</h1>
        <div class="generator-box">
            <h2>GENERADOR DE SENSIBILIDADES     FREE FIRE</h2>
            <p style="color: #ccc; font-size: 1rem; margin-bottom: 30px;">隆Encuentra tu sensibilidad PERFECTA para dominar la partida!</p>
            
            <div class="input-group">
                <select id="marca">
                    <option value="Samsung">SAMSUNG</option>
                    <option value="iPhone">IPHONE / IOS</option>
                    <option value="Xiaomi">XIAOMI / POCO</option>
                    <option value="Motorola">MOTOROLA</option>
                    <option value="Huawei">HUAWEI</option>
                    <option value="Otro">OTRO / GENRICO</option>
                </select>

                <input type="text" id="modelo" placeholder="驴Qu茅 MODELO de celular tienes? (ej: Galaxy A51)">

                <label class="checkbox-container">
                    <input type="checkbox" id="usaDPI"> 驴QUIERES INCLUIR DPI?
                </label>

                <button class="btn-generate" onclick="generar()">隆GENERAR MI SENSIBILIDAD!</button>
            </div>

            <div id="resultado">
                <h3>隆TU SENSIBILIDAD EST LISTA!</h3>
                <div id="datos-sensi">
                    </div>
                <p style="font-size: 0.9rem; color: #aaa; margin-top: 25px;">
                    * Prueba estos ajustes y levanta la mira con determinaci贸n. 隆A dar todo rojo!
                </p>
            </div>
        </div>
        
       </div>

    <script>
        function generar() {
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value || "Pro";
            const conDPI = document.getElementById('usaDPI').checked;

            // Valores aleatorios con un rango realista para FF
            let general = Math.floor(Math.random() * (100 - 95) + 95); // 95-100
            let puntoRojo = Math.floor(Math.random() * (99 - 90) + 90); // 90-99
            let mira2x = Math.floor(Math.random() * (97 - 85) + 85);   // 85-97
            let mira4x = Math.floor(Math.random() * (95 - 75) + 75);   // 75-95
            let miraAwM = Math.floor(Math.random() * (35 - 15) + 15); // 15-35
            let vista = Math.floor(Math.random() * (85 - 70) + 70);   // 70-85
            let boton = Math.floor(Math.random() * (55 - 40) + 40);   // 40-55%
            let dpiVal = conDPI ? Math.floor(Math.random() * (900 - 550) + 550) : "Est谩ndar"; // 550-900

            // L贸gica para iPhone
            if(marca === 'iPhone') {
                general = 100;
                puntoRojo = 100;
                mira2x = 98;
                mira4x = 95;
                miraAwM = 20;
                vista = 80;
                dpiVal = "No aplica"; // iOS no usa DPI de forma nativa para juegos
            }

            const areaResultado = document.getElementById('resultado');
            const areaDatos = document.getElementById('datos-sensi');

            areaDatos.innerHTML = `
                <div class="sensi-row"><span>Dispositivo:</span> <span>${marca} ${modelo}</span></div>
                <div class="sensi-row"><span>General:</span> <span>${general}</span></div>
                <div class="sensi-row"><span>Punto Rojo:</span> <span>${puntoRojo}</span></div>
                <div class="sensi-row"><span>Mira 2X:</span> <span>${mira2x}</span></div>
                <div class="sensi-row"><span>Mira 4X:</span> <span>${mira4x}</span></div>
                <div class="sensi-row"><span>Mira AWM:</span> <span>${miraAwM}</span></div>
                <div class="sensi-row"><span>Vista:</span> <span>${vista}</span></div>
                <div class="sensi-row"><span>Bot贸n Disparo:</span> <span>${boton}%</span></div>
                <div class="sensi-row"><span>DPI Recomendado:</span> <span>${dpiVal}</span></div>
            `;

            areaResultado.style.display = 'block';
            areaResultado.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Centra el resultado
        }
    </script>
</body>
</html>
