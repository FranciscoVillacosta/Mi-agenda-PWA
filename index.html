<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codixs Games | Tu Portal Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6a00ff; /* Morado neón */
            --secondary-color: #00d4ff; /* Cian neón */
            --bg-dark: #05050a;
            --card-bg: #11111f;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- HEADER ESTRUCTURA --- */
        header {
            background: linear-gradient(180deg, #11111f 0%, #05050a 100%);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 4px 20px rgba(106, 0, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Espaciador para centrar el título perfectamente */
        .header-spacer {
            width: 80px; 
        }

        .site-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(106, 0, 255, 0.8));
        }

        .logo-container {
            width: 80px;
            display: flex;
            justify-content: flex-end;
        }

        .logo-container img {
            width: 65px;
            height: 65px;
            border-radius: 12px;
            border: 2px solid var(--secondary-color);
            object-fit: cover;
            filter: drop-shadow(0 0 5px var(--secondary-color));
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: rgba(17, 17, 31, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 8px var(--secondary-color);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 0 15px 0 0;
            color: var(--secondary-color);
        }

        .line {
            flex-grow: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary-color), transparent);
        }

        /* --- GRID DE JUEGOS --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-12px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 30px rgba(106, 0, 255, 0.3);
        }

        .game-thumb {
            width: 100%;
            height: 180px;
            background-color: #222;
            object-fit: cover;
        }

        .game-info {
            padding: 20px;
        }

        .game-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            font-family: 'Orbitron', sans-serif;
        }

        .category-tag {
            font-size: 0.8rem;
            color: var(--secondary-color);
            background: rgba(0, 212, 255, 0.1);
            padding: 4px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .play-btn {
            display: block;
            background: linear-gradient(45deg, var(--primary-color), #a000ff);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .play-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* --- RESPONSIVO --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 20px;
            }
            .header-spacer { display: none; }
            .logo-container { width: 100%; justify-content: center; margin-top: 15px; }
            .site-title { font-size: 1.8rem; }
        }
    </style>
</head>
