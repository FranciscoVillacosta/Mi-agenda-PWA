<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartResto - Menú Simétrico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* ESTILOS PARA QUE TODO SEA IGUAL */
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%; /* Hace que todas las tarjetas midan lo mismo en la misma fila */
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }

        .img-container {
            width: 100%;
            height: 150px; /* Altura fija para todas las imágenes */
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen al cuadro sin deformarla (la recorta si es necesario) */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Hace que el cuerpo de la tarjeta ocupe el espacio disponible */
            padding: 12px !important;
        }

        .product-title {
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 5px;
            /* Limita a 2 líneas de texto para que el título no empuje todo */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-description {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 15px;
            flex-grow: 1; /* Empuja el precio y botón hacia abajo */
        }

        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark mb-4">
    <div class="container justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="lgo .png" alt="Logo" height="100" class="d-inline-block align-text-top me-2">
            
        </a>
    </div>
</nav>

    <div class="container">
        <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm product-card">
                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500" alt="Burger">
                    </div>
                    <div class="card-body">
                        <div class="product-title">Doble Bacon IA con Queso Especial</div>
                        <p class="product-description">Carne premium, tocino y salsa secreta.</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="fw-bold text-success">$12.50</span>
                            <button onclick="agregarAlCarrito('Doble Bacon IA', 12.50)" class="btn btn-primary btn-sm rounded-circle">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm product-card">
                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=800" alt="Pizza">
                    </div>
                    <div class="card-body">
                        <div class="product-title">Pizza Pepperoni</div>
                        <p class="product-description">Masa artesanal.</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="fw-bold text-success">$15.00</span>
                            <button onclick="agregarAlCarrito('Pizza Pepperoni', 15.00)" class="btn btn-primary btn-sm rounded-circle">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm product-card">
                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=500" alt="Burger">
                    </div>
                    <div class="card-body">
                        <div class="product-title">Hamburguesa Clásica</div>
                        <p class="product-description">La de siempre, deliciosa.</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="fw-bold text-success">$10.00</span>
                            <button onclick="agregarAlCarrito('Hamburguesa Clásica', 10.00)" class="btn btn-primary btn-sm rounded-circle">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-success btn-lg rounded-pill cart-float px-4 py-3" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="bi bi-cart3 me-2"></i> <span class="badge bg-white text-success rounded-circle" id="cart-count">0</span>
    </button>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Tu Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="lista-carrito"></div>
                    <hr>
                    <div class="mb-3">
                        <input type="text" id="nombre-cliente" class="form-control mb-2" placeholder="Tu nombre">
                        <input type="text" id="direccion-cliente" class="form-control mb-2" placeholder="Dirección de entrega">
                        <select id="metodo-pago" class="form-select">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total:</span>
                        <span id="total-precio">$0.00</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="enviarPedido()" class="btn btn-success w-100 fw-bold py-3">PEDIR POR WHATSAPP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carrito = {};

        function agregarAlCarrito(nombre, precio) {
            if (carrito[nombre]) {
                carrito[nombre].cantidad++;
            } else {
                carrito[nombre] = { precio: precio, cantidad: 1 };
            }
            actualizarInterfaz();
        }

        function quitarDelCarrito(nombre) {
            if (carrito[nombre]) {
                carrito[nombre].cantidad--;
                if (carrito[nombre].cantidad <= 0) delete carrito[nombre];
            }
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista-carrito');
            const contador = document.getElementById('cart-count');
            const totalElemento = document.getElementById('total-precio');
            let total = 0, items = 0;
            lista.innerHTML = "";

            for (const [nombre, info] of Object.entries(carrito)) {
                total += info.precio * info.cantidad;
                items += info.cantidad;
                lista.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>${info.cantidad}x ${nombre}</span>
                        <div>
                            <button class="btn btn-sm btn-danger" onclick="quitarDelCarrito('${nombre}')">-</button>
                            <button class="btn btn-sm btn-success" onclick="agregarAlCarrito('${nombre}', ${info.precio})">+</button>
                        </div>
                    </div>`;
            }
            totalElemento.innerText = `$${total.toFixed(2)}`;
            contador.innerText = items;
        }

        function enviarPedido() {
            const nombre = document.getElementById('nombre-cliente').value;
            const dir = document.getElementById('direccion-cliente').value;
            const pago = document.getElementById('metodo-pago').value;
            if(!nombre || !dir) return alert("Llena tus datos");

            let msj = `*NUEVO PEDIDO*%0ACliente: ${nombre}%0ADirección: ${dir}%0APago: ${pago}%0A%0A`;
            for (const [n, i] of Object.entries(carrito)) {
                msj += `• ${i.cantidad}x ${n}%0A`;
            }
            msj += `%0A*TOTAL: ${document.getElementById('total-precio').innerText}*`;
            window.open(`https://wa.me/521234567890?text=${msj}`, '_blank');
        }
    </script>
</body>
</html>
