<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartResto - Menú Simétrico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* ESTILOS PARA QUE TODO SEA IGUAL */
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%; /* Hace que todas las tarjetas midan lo mismo en la misma fila */
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }

        .img-container {
            width: 100%;
            height: 150px; /* Altura fija para todas las imágenes */
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen al cuadro sin deformarla (la recorta si es necesario) */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Hace que el cuerpo de la tarjeta ocupe el espacio disponible */
            padding: 12px !important;
        }

        .product-title {
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 5px;
            /* Limita a 2 líneas de texto para que el título no empuje todo */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-description {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 15px;
            flex-grow: 1; /* Empuja el precio y botón hacia abajo */
        }

        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">
<iframe 
  src="https://retrogamesnexus.com/es/embed/games/the-king-of-fighters-2002-magic-plus-ii" 
  width="800" 
  height="450"
  frameborder="0"
  allowfullscreen
  title="The King of Fighters 2002 Magic Plus II - Arcade Game">
</iframe>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carrito = {};

        function agregarAlCarrito(nombre, precio) {
            if (carrito[nombre]) {
                carrito[nombre].cantidad++;
            } else {
                carrito[nombre] = { precio: precio, cantidad: 1 };
            }
            actualizarInterfaz();
        }

        function quitarDelCarrito(nombre) {
            if (carrito[nombre]) {
                carrito[nombre].cantidad--;
                if (carrito[nombre].cantidad <= 0) delete carrito[nombre];
            }
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista-carrito');
            const contador = document.getElementById('cart-count');
            const totalElemento = document.getElementById('total-precio');
            let total = 0, items = 0;
            lista.innerHTML = "";

            for (const [nombre, info] of Object.entries(carrito)) {
                total += info.precio * info.cantidad;
                items += info.cantidad;
                lista.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>${info.cantidad}x ${nombre}</span>
                        <div>
                            <button class="btn btn-sm btn-danger" onclick="quitarDelCarrito('${nombre}')">-</button>
                            <button class="btn btn-sm btn-success" onclick="agregarAlCarrito('${nombre}', ${info.precio})">+</button>
                        </div>
                    </div>`;
            }
            totalElemento.innerText = `$${total.toFixed(2)}`;
            contador.innerText = items;
        }

        function enviarPedido() {
            const nombre = document.getElementById('nombre-cliente').value;
            const dir = document.getElementById('direccion-cliente').value;
            const pago = document.getElementById('metodo-pago').value;
            if(!nombre || !dir) return alert("Llena tus datos");

            let msj = `*NUEVO PEDIDO*%0ACliente: ${nombre}%0ADirección: ${dir}%0APago: ${pago}%0A%0A`;
            for (const [n, i] of Object.entries(carrito)) {
                msj += `• ${i.cantidad}x ${n}%0A`;
            }
            msj += `%0A*TOTAL: ${document.getElementById('total-precio').innerText}*`;
            window.open(`https://wa.me/528771371834?text=${msj}`, '_blank');
        }
    </script>
</body>
</html>
